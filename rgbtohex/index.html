<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/rgbtohex/style.css">
    <title>Document</title>
</head>
<body>
    <div id="converter">
        <div class="panel">
            <h3 class="h3">RGB:</h3>
            <input id="rgb" type="text" name="rgb" placeholder="e.g., rgb(255,99,71)"><br><br>
            <button id="convert-to-hex">Convert to HEX</button>
            <h3>HEX:</h3>
            <input id="hex" type="text" name="hex" placeholder="#FF6347" readonly>
            <div class="preview" id="color-preview"></div>
        </div>
    </div>
    


    <script src="script.js"></script>
</body>
</html>
