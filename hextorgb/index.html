<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/hextorgb/style.css">

</head>
<body>
    <div id="container">
        <div class="panel">
            <div class="hex">
                <label for="hex">HEX</label>
                <input class="int" type="text" name="hex" id="hex" placeholder="#000000" >

            <div class="rgb">
                <label for="rgb">RGB</label>
                <input class="int" type="text" name="rgb" id="rgb" readonly>
            </div>
        </div>
        <button onclick="convertHexToRGB()">convert</button>
    </div>
    



    <script src="script.js"></script>
</body>
